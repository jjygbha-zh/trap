	<script type="text/javascript" charset="utf-8">

//		      }
//		    }
//    		]
		});
		(function($) {
					$(".mui-scroll-wrapper").scroll({
						bounce: false, //滚动条是否有弹力默认是true
						indicators: false, //是否显示滚动条,默认是true
					});
				})(mui);
      	mui.plusReady(function(){
	
		
		
		
		
			var page = [
//			    'index.html',
			'',
				'classify.html',
				'route.html',
				'my.html'
			];
			var styles = {
				top:"0px",
				bottom:"50px" 
			};
			var sub = plus.webview.currentWebview();
			
			for(var i=0;i<page.length;i++){
				var item = plus.webview.create(page[i],page[i],styles);
				item.hide();
				sub.append(item);
			}
			plus.webview.show(page[0]);
			
			mui('.mui-bar-tab').on("tap",'a',function(){
				var href = this.getAttribute("href");
				plus.webview.show(href);
			})
			document.getElementById("gl").addEventListener("tap",function(){
						
					mui.openWindow({
						url:'zmyry.html',
						id:'zmyry.html'
					})
						
				})
				document.getElementById("jxlx").addEventListener("tap",function(){
						
					mui.openWindow({
						url:'mxlx.html',
						id:'mxlx.html'
					})
						
				})
				document.getElementById("mp").addEventListener("tap",function(){
						
					mui.openWindow({
						url:'tickets.html',
						id:'tickets.html'
					})
						
				})
				document.getElementById("wd").addEventListener("tap",function(){
						
					var dst = new plus.maps.Point(116.39131928,39.90793074); // 天安门 
					var src = new plus.maps.Point(116.335,39.966); // 大钟寺
					// 调用系统地图显示 
					plus.maps.openSysMap( dst, "天安门", src );
						
				})
			
		})

    </script>
