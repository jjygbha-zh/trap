<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/mySZ.css" />
	</head>

	<body>
		<div class="head">
			<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="my.html"></a>
		    <h1 class="mui-title">设置</h1>
		</header>
		</div>
		<div class="cont">
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell">地理定位 
			        <!--<span class="mui-badge mui-badge-primary">11</span>-->
			        <div class="mui-switch mui-switch-mini mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">通知显示消息内容 
			         <div class="mui-switch mui-switch-mini mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">通知时指示灯闪烁
			        <!--<span class="mui-badge mui-badge-primary">11</span>-->
			        <div class="mui-switch mui-switch-mini mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">退出后仍接收消息通知 
			         <div class="mui-switch mui-switch-mini mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">夜间不接受消息
			         <div class="mui-switch mui-switch-mini">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			</ul>
			<div class="ts">开启后，消息自动屏蔽23:00-8:00间的任何消息</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">安全登录检查
			        <!--<span class="mui-badge mui-badge-primary">11</span>-->
			        <div class="mui-switch mui-switch-mini">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">再联系人展示可能认识的人
			         <div class="mui-switch mui-switch-mini mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">在wifi环境下自动接收图片
			        <div class="mui-switch mui-switch-mini mui-active">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">在wifi环境下自动更新地址
			       	<div class="mui-switch mui-switch-mini">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			    <li class="mui-table-view-cell">在wifi环境下自动下载新版本
			        <div class="mui-switch mui-switch-mini">
					  <div class="mui-switch-handle"></div>
					</div>
			    </li>
			</ul>
			<div class="btn">退出登录</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
